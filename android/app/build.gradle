plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin Gradle de Flutter debe aplicarse después de los plugins de Android y Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.livecode.firetask"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Especifica tu propio ID de aplicación único (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.livecode.firetask"
        // Puedes actualizar los siguientes valores para satisfacer las necesidades de tu aplicación.
        // Para más información, visita: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = 33
        versionCode = 1
        versionName = "1.0"
        multiDexEnabled = true
    }

    buildTypes {
        release {
            // TODO: Agrega tu propia configuración de firma para la compilación de lanzamiento.
            // Se está firmando con las claves de depuración por ahora, para que funcione `flutter run --release`.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.facebook.android:facebook-login:latest.release'
}